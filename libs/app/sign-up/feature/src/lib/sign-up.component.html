<div class = main>
  <div class = "login">
    <a href="/">
      <ion-icon name="chevron-back-outline" class="back-icon" color="primary"></ion-icon>
    </a>
    <img src="assets/WelcomeImg2.png" class="backgroundImage">
    <div class = "Details">
      <div class = "back">
        <ion-icon class = "backButton" name="caret-back-outline"
        style = "position: relative; padding: 2%;"
        (click)="Back()"></ion-icon>
      </div>

      <img src = "assets/icon/Logo.png" class = "logo">
      <label class = "Title">Encompass</label>

      <form (ngSubmit)="SignUp()" class = "SignUpDetails">

        <input type="text" class = "input" name="firstName" placeholder = "First Name" required = "true">

        <input type="email" class = "input" name="secondName"  placeholder = "Second Name" required = "true">

        <input type="text" class = "input" [(ngModel)]="user.name" name="name" placeholder = "Username" required = "true">

        <input type="email" class = "input" [(ngModel)]="user.email" name="email" autocomplete="email" email="true" placeholder = "Email" required = "true">

        <input type="password" class = "input" [(ngModel)]="user.password" name="password" autocomplete="password" placeholder = "Password" required = "true">

        <ion-button type = "submit" fill = "clear" class = "btn1"  size = "large" [disabled]="!isValid()">Sign Up</ion-button>
      </form>
    </div>

  </div>
</div>
