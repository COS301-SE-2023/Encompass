<div class="main">
  <div class="login">
    <a href="/">
      <ion-icon name="chevron-back-outline" class="back-icon" color="primary"></ion-icon>
    </a>
    <img src="assets/WelcomeImg2.png" class="backgroundImage">
    <div class="title-info">
      <img src = "assets/icon/Logo.png" class = "logo">
      <label class = "Title">Encompass</label>
    </div>

    <form (ngSubmit)="SignUp()" class="SignUpDetails">
      <div class="input-container">
        <ion-input fill="outline" type="text" class="input first-input" [(ngModel)]="user.name" name="name" label="First name" required="true" labelPlacement="floating"></ion-input>
        <ion-input fill="outline" type="text" class="input" [(ngModel)]="user.name" name="name" label="Surname" required="true" labelPlacement="floating"></ion-input>
      </div>
      <ion-input fill="outline" type="text" class="input" [(ngModel)]="user.name" name="name" label="Username" required="true" labelPlacement="floating"></ion-input>
      <ion-input fill="outline" type="email" class="input" [(ngModel)]="user.email" name="email" autocomplete="email" email="true" label="Email" labelPlacement="floating" required="true"></ion-input>
      <ion-input fill="outline" type="password" class="input" [(ngModel)]="user.password" name="password" autocomplete="password" label="Password" required="true" labelPlacement="floating"></ion-input>

      <div class="options">
        <ion-checkbox labelPlacement="end" class="ForgotPassword">I have read and accepted the terms of service</ion-checkbox>

        <ion-button type="submit" fill="clear" class="btn1" size="large" [disabled]="!isValid()">Sign Up</ion-button>
      </div>
    </form>


  </div>
</div>
