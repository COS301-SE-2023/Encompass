<div class="overlay">

  <ion-header>
    <ion-toolbar class="searchExporeToolbar">
      <ion-searchbar search-icon="search-circle" show-clear-button="always" clear-icon="trash-bin" animated="true" placeholder="Search"></ion-searchbar>
      <div class="toolbar-content">
        <ion-grid>
          <ion-row class="row-filter">
            <ion-col size="3">
              <ion-button id="PostBtn" fill="clear" class="active-button buttonStyle" (click)="postChange()">
                Posts
              </ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button id="CommentsBtn" fill="clear" class="none buttonStyle" >
                Comments
              </ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button id="eventBtn" fill="clear" class="none buttonStyle" >
                Events
              </ion-button>
            </ion-col>
            <ion-col size="3">
              <ion-button id="peopleBtn" fill="clear" class="none buttonStyle" >
                People
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-grid >
    <ion-row class="row-filter"  >
      <ion-col size="10">
        <ion-card class="Filter" style="margin-bottom: 50px; background-color: #F0EFEF;">
          <ion-grid>
            <ion-row class="row-filter">
              <ion-col size="3">
                <div style = "display:flex;justify-content:center">
                  <ion-button id="recommendedBtn" fill="clear" class="active-button" (click)="recChange()">
                    <ion-icon name="alert-circle-outline" style="margin-right: 5px; "></ion-icon>
                    Recommended
                  </ion-button>
                </div>
               
              </ion-col>
              <ion-col size="3">
                <div style = "display:flex;justify-content:center">
                  <ion-button id="newBtn" fill="clear" class="none" (click)="newChange()" >
                    <ion-icon name="arrow-up-circle" style="margin-right: 5px;"></ion-icon>
                    New
                  </ion-button>
                </div>
              </ion-col>
              <ion-col size="3">
                <div style = "display:flex;justify-content:center">
                <ion-button id="popularBtn" fill="clear" class="none" (click)="popChange()" >
                  <ion-icon name="star-outline" style="margin-right: 5px; margin-bottom: 3px;"></ion-icon>
                  Popular
                </ion-button>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>    
      </ion-col>
    </ion-row>



    </ion-grid>
    

  <ion-card>
    <ion-card-header>
      <ion-card-title>Explore Communities</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <!-- Include dynamic list of available communities -->
        <ion-item>
          <ion-label>Movies</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Music</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Books</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Series</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
<!--</div-->
