<div class = main>
  <div class = "Canvas">
    <img src="assets/WelcomeImg2.png" class="backgroundImage">
    <div class = "Details">
      <div class = "back">

        <ion-icon class = "backButton" name="caret-back-outline" 
        style = "position: relative; padding: 2%;"
        (click)="Back()"></ion-icon>
      </div>
      <img src = "assets/icon/Logo.png" class = "logo">
      <label class = "Title">Encompass</label>
      <form class = "LoginDetails">
  
        <input type = email class = "input" [(ngModel)]="user.email" name="email" placeholder = "Email" required>
        <input type = password class = "input" [(ngModel)]="user.password" name="password" placeholder = "Password" required>
        <ion-button fill = "clear" class = "btn1"  size = "large" (click)="LogIn()">Log in</ion-button>
  
        <label class = "ForgotPassword">Forgot Password?</label>
    
      </form>



    </div>
    
    
  </div>
  </div>
