<div class = main>
  <div class = "login">
    <a href="/">
      <ion-icon name="chevron-back-outline" class="back-icon" color="primary"></ion-icon>
    </a>
    <img src="assets/WelcomeImg2.png" class="backgroundImage">
    <div class="title-info">
      <img src = "assets/icon/Logo.png" class = "logo">
      <label class = "Title">Encompass</label>
    </div>
    
    <form class = "LoginDetails">

      <ion-input fill="outline" type=email class="input" [(ngModel)]="user.email" 
      name="email" labelPlacement="floating" label="Email" required
      (input)="checkInput()"></ion-input>
      <ion-input fill="outline" type=password class="input" [(ngModel)]="user.password" 
      name="password" labelPlacement="floating" label="Password" required
      (input)="checkInput()"></ion-input>

      <ion-button *ngIf = "isValid" fill="clear" class="btn1"  size="large" (click)="LogIn()">Log in</ion-button>
      <ion-button *ngIf = "!isValid" fill="clear" class="btn2" disabled = true size="large" (click)="LogIn()">Log in</ion-button>

      <div class="options">
        <a href="/forgotpassword">
          <label class = "ForgotPassword">Forgot Password?</label>
        </a>
        <br>
        <a href="/register">
          <label class = "ForgotPassword">Don't have an account?</label>
        </a>
      </div>
    </form>
    
  </div>
  </div>
