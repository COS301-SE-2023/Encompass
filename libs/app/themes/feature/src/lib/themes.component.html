<!-- images sourced from: https://wallpapercave.com/abstract-forest-wallpapers -->

<div id="theme-page" class="theme-page">
  <div class="top-stuff">

    
    <ion-card class="display-card">
      <ion-header>
        <ion-toolbar id="toolbar">
        <div class="ion-button-group">
          <div class="active-button buttonStyle" fill="clear">
            <ion-label>Posts</ion-label>
          </div>
      
          <div class="none buttonStyle" fill="clear" >
            <ion-label>Events</ion-label>
          </div>
      
          <div class="none buttonStyle" fill="clear">
            <ion-label>Comments</ion-label>
          </div>
        </div>
      </ion-toolbar>
      </ion-header>

      <ion-content class="card-content">
        <div class="card-content-inner">
          <div class="post">
            Create a Post
          </div>
          <div class="comm">
            Create a Community
          </div>
    
          <ion-fab class="add-sample">
            <ion-fab-button>
              <ion-icon name="add"></ion-icon>
            </ion-fab-button>
          </ion-fab>
        </div>
      </ion-content>
      
    </ion-card>




   <div class="theme-options">
    <div class="light-theme">
      <ion-grid>
        <ion-row>
          <ion-col>
            <span class="light-heading">Light Themes:</span>
          </ion-col>
        </ion-row>
        <ion-row>
        <ion-col>
          <div class="pickings">
            <div id="ld" class="square light-default square-selected" (click)="changeBorder('ld'); enableLight()"></div>
            <div id="lr" class="square light-red" (click)="changeBorder('lr'); enableLightRed()"></div>
            <div id="lb" class="square light-blue" (click)="changeBorder('lb'); enableLightBlue()"></div>
            <div id="lg" class="square light-green" (click)="changeBorder('lg'); enableLightGreen()"></div>
            <div id="lo" class="square light-orange" (click)="changeBorder('lo'); enableLightOrange()"></div>
          </div>
        </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div class="dark-theme">
      <ion-grid>
        <ion-row>
          <ion-col>
            <span class="dark-heading">Dark Themes:</span>
          </ion-col>
        </ion-row>
        <ion-row>
        <ion-col>
          <div class="pickings">
            <div id="dd" class="square dark-default" (click)="changeBorder('dd'); enableDark()"></div>
            <div id="dr" class="square dark-red" (click)="changeBorder('dr'); enableDarkRed()"></div>
            <div id="db" class="square dark-blue" (click)="changeBorder('db'); enableDarkBlue()"></div>
            <div id="dg" class="square dark-green" (click)="changeBorder('dg'); enableDarkGreen()"></div>
            <div id="do" class="square dark-orange" (click)="changeBorder('do'); enableDarkOrange(); enableDarkOrange()"></div>
          </div>
        </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>

  

  </div>


  <div class="image-stuff">
    <span class="image-heading">Background Images:</span>
    <div class="images">
      <img id="img-purple" src="https://wallpapercave.com/dwp2x/wp10352811.jpg" alt="img-purple" class="temp" (click)="changeBorderImage('img-purple', 'https://wallpapercave.com/dwp2x/wp10352811.jpg')">
      <img id="img-red" src="https://wallpapercave.com/dwp2x/wp7857731.jpg" alt="img-red" class="temp" (click)="changeBorderImage('img-red', 'https://wallpapercave.com/dwp2x/wp7857731.jpg')">
      <img id="img-blue" src="https://wallpapercave.com/dwp2x/wp9339593.jpg" alt="img-blue" class="temp" (click)="changeBorderImage('img-blue','https://wallpapercave.com/dwp2x/wp9339593.jpg')">
      <img id="img-green" src="https://wallpapercave.com/dwp2x/wp10352814.jpg" alt="img-green" class="temp" (click)="changeBorderImage('img-green', 'https://wallpapercave.com/dwp2x/wp10352814.jpg')">
      <img id="img-orange" src="https://wallpapercave.com/dwp2x/wp10352821.jpg" alt="img-orange" class="temp" (click)="changeBorderImage('img-orange', 'https://wallpapercave.com/dwp2x/wp10352821.jpg')">
      <div id="img-own" class="temp own" (click)="changeBorderImage('img-own', ''); getImg()">
        <label for="backgroundFile" class="file-label">
          <input id="backgroundFile" type="file" accept="image/*" (change)="onProfilePictureSelected($event)" class="file-input">
          <div class="fab-container">
            <ion-fab class="add-img">
              <ion-fab-button>
                <ion-icon name="add"></ion-icon>
              </ion-fab-button>
            </ion-fab>
          </div>
        </label>
      </div>
      
      
    </div>
  </div>

</div>
