<ion-header>
    <ion-toolbar>
      <ion-title>
        Ionic Page
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div style="display: flex; align-items: flex-start;">
      <ion-card style="margin-right: 10px;">
        <ion-card-content>
          <ion-button expand="full">Save</ion-button>
        </ion-card-content>
      </ion-card>
  
      <div style="display: flex; flex-direction: column;">
        <div style="display: flex;">
          <!-- 6 colored blocks (first row) -->
          <div style="width: 20px; height: 20px; background-color: red; margin: 5px;"></div>
          <div style="width: 20px; height: 20px; background-color: blue; margin: 5px;"></div>
          <div style="width: 20px; height: 20px; background-color: green; margin: 5px;"></div>
          <div style="width: 20px; height: 20px; background-color: yellow; margin: 5px;"></div>
          <div style="width: 20px; height: 20px; background-color: orange; margin: 5px;"></div>
          <div style="width: 20px; height: 20px; background-color: purple; margin: 5px;"></div>
        </div>
        <div style="display: flex;">
          <!-- 6 colored blocks (second row) -->
          <div style="width: 20px; height: 20px; background-color: pink; margin: 5px;"></div>
          <div style="width: 20px; height: 20px; background-color: gray; margin: 5px;"></div>
          <div style="width: 20px; height: 20px; background-color: brown; margin: 5px;"></div>
          <div style="width: 20px; height: 20px; background-color: teal; margin: 5px;"></div>
          <div style="width: 20px; height: 20px; background-color: cyan; margin: 5px;"></div>
          <div style="width: 20px; height: 20px; background-color: magenta; margin: 5px;"></div>
        </div>
      </div>
    </div>
  
    <div style="display: flex; justify-content: space-between; margin-top: 20px;">
      <!-- Three rectangular elements -->
      <div style="width: 100px; height: 50px; background-color: lightblue;"></div>
      <div style="width: 100px; height: 50px; background-color: lightgreen;"></div>
      <div style="width: 100px; height: 50px; background-color: lightpink;"></div>
    </div>
  </ion-content>
