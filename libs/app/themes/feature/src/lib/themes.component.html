<!-- images sourced from: https://wallpapercave.com/abstract-forest-wallpapers -->

<div class="theme-page">
  <div class="top-stuff">

    
    <ion-card class="display-card">
      <ion-header>
        <ion-toolbar>
        <div class="ion-button-group">
          <div class="active-button buttonStyle" fill="clear">
            <ion-label>Posts</ion-label>
          </div>
      
          <div class="none buttonStyle" fill="clear" >
            <ion-label>Events</ion-label>
          </div>
      
          <div class="none buttonStyle" fill="clear">
            <ion-label>Comments</ion-label>
          </div>
        </div>
      </ion-toolbar>
      </ion-header>

      <ion-content class="card-content">
        <div class="card-content-inner">
          <div class="post">
            Create a Post
          </div>
          <div class="comm">
            Create a Community
          </div>
    
          <ion-fab class="add-sample">
            <ion-fab-button>
              <ion-icon name="add"></ion-icon>
            </ion-fab-button>
          </ion-fab>
        </div>
      </ion-content>
      
    </ion-card>




   <div class="theme-options">
    <div class="light-theme">
      <ion-grid>
        <ion-row>
          <ion-col>
            <span class="light-heading">Light Themes:</span>
          </ion-col>
        </ion-row>
        <ion-row>
        <ion-col>
          <div class="pickings">
            <div class="square light-default square-selected"></div>
            <div class="square light-red"></div>
            <div class="square light-blue"></div>
            <div class="square light-green"></div>
            <div class="square light-orange"></div>
          </div>
        </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div class="dark-theme">
      <ion-grid>
        <ion-row>
          <ion-col>
            <span class="dark-heading">Dark Themes:</span>
          </ion-col>
        </ion-row>
        <ion-row>
        <ion-col>
          <div class="pickings">
            <div class="square dark-default"></div>
            <div class="square dark-red"></div>
            <div class="square dark-blue"></div>
            <div class="square dark-green"></div>
            <div class="square dark-orange"></div>
          </div>
        </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>

  

  </div>


  <div class="image-stuff">
    <span class="image-heading">Background Images:</span>
    <div class="images">
      <img src="https://wallpapercave.com/dwp2x/wp10352811.jpg" alt="img-purple" class="temp" >
      <img src="https://wallpapercave.com/dwp2x/wp7857731.jpg" alt="img-red" class="temp" >
      <img src="https://wallpapercave.com/dwp2x/wp9339593.jpg" alt="img-blue" class="temp" >
      <img src="https://wallpapercave.com/dwp2x/wp10352814.jpg" alt="img-green" class="temp" >
      <img src="https://wallpapercave.com/dwp2x/wp10352821.jpg" alt="img-orange" class="temp" >
    </div>
  </div>

</div>
