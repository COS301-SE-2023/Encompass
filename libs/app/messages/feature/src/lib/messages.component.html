    <div class="chat-list">

        
      <ul>
        <li style="font-size: 25px;">
            <label>Username</label>
            <ion-icon style="font-size: 50px;" 
            name="chatbubble-ellipses-outline" ></ion-icon>
        </li>
        <li>chats</li>

      </div>
