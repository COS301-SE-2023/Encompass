<div class="container">
<div class = "head">
    <button class = "btn1">Post</button>
    <button  class = "btn2">Event</button>
</div>

<form  (ngSubmit)="onSubmit()" class = "form">

    <div class = "Subhead">
        <div  class = "SelectCommunity">
            <div class = "title">Community:</div>
            <div  class = "select" >
                <ion-select formControlName="community" placeholder="Add a community"  >
                    <ion-select-option *ngFor="let community of communities" [value]="community.id" class = "option">
                        {{ community }}</ion-select-option>
                </ion-select>
            </div>
        </div>
        <div  class = "SelectCategory">
            <div class = "title">Categories:</div>
             <div class = "select">
                <ion-select multiple formControlName="categories" placeholder="Add categories">
                    <ion-select-option *ngFor="let category of categories" [value]="category.id" >
                     {{ category }}</ion-select-option>
                </ion-select>
            </div>
        </div> 
    </div>
   
       
    <div class = "TextHead">
        <ion-textarea
        placeholder="Add a title"
        class="custom"
        [counter]="true"
        [maxlength]="250"
       
      ></ion-textarea>
    </div>
    <div class = "TextBody">
        <ion-textarea
        placeholder="Text (Optional)"
        class="custom2"
      ></ion-textarea>
   
    </div>
    <div class = "TextFooter">
        <ion-icon name="image-outline" style = "font-size: 25px;"></ion-icon>
        <button class = "btns" style="background-color: #CECAE3;"><ion-icon name="add-outline"></ion-icon>Spoilers</button>
        <button class = "btns"  style="background-color: #CECAE3;"><ion-icon name="add-outline"></ion-icon>Age Restricted</button>
        <button class = "btns" >Save Draft</button>
        <button type = "submit" class = "btns"  style="background-color: #66617F; color:white" (click)="closePopup()">Post</button>

    </div>

    
  </form>

  
</div>
