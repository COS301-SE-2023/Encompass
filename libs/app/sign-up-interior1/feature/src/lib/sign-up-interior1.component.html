<div class="main">
  <div class="Signin1">
    <div class="Rocket">
      <img src="assets/icon/Rocket.png" width="80px" height="80px" />
    </div>
    <div class="Header">Start your journey...</div>
    <div class="Subtitle">Pick 5 or more categories you'd like to explore</div>
    <div class="TopicList">
      <button
        class="Topic"
        id="Mathematics"
        (click)="buttonPressed('Mathematics')"
      >
        <img src="assets/icon/Mathematics.png" /><span>Mathematics</span>
      </button>
      <button class="Topic" id="Action" (click)="buttonPressed('Action')">
        <img src="assets/icon/Action.png" /><span>Action</span>
      </button>
      <button
        class="Topic"
        id="Science-Fiction"
        (click)="buttonPressed('Science-Fiction')"
      >
        <img src="assets/icon/Science-Fiction.png" /><span
          >Science-Fiction</span
        >
      </button>
    </div>
    <div class="TopicList">
      <button class="Topic" id="Drama" (click)="buttonPressed('Drama')">
        <img src="assets/icon/Drama.png" /><span>Drama</span>
      </button>
      <button class="Topic" id="Romance" (click)="buttonPressed('Romance')">
        <img src="assets/icon/Romance.png" /><span>Romance</span>
      </button>
      <button class="Topic" id="Anime" (click)="buttonPressed('Anime')">
        <img src="assets/icon/Anime.png" /><span>Anime</span>
      </button>
    </div>
    <div class="TopicList">
      <button class="Topic" id="Physics" (click)="buttonPressed('Physics')">
        <img src="assets/icon/Physics.png" /><span>Physics</span>
      </button>
      <button
        class="Topic"
        id="Hospitality"
        (click)="buttonPressed('Hospitality')"
      >
        <img src="assets/icon/Hospitality.png" /><span>Hospitality</span>
      </button>
      <button class="Topic" id="Western" (click)="buttonPressed('Western')">
        <img src="assets/icon/Western.png" /><span>Western</span>
      </button>
    </div>
    <div class="TopicList">
      <button class="Topic" id="Animation" (click)="buttonPressed('Animation')">
        <img src="assets/icon/Animation.png" /><span>Animation</span>
      </button>
      <button
        class="Topic"
        id="Documentary"
        (click)="buttonPressed('Documentary')"
      >
        <img src="assets/icon/Documentary.png" /><span>Documentary</span>
      </button>
      <button class="Topic" id="Fantasy" (click)="buttonPressed('Fantasy')">
        <img src="assets/icon/Fantasy.png" /><span>Fantasy</span>
      </button>
    </div>
    <div class="TopicList">
      <button class="Topic" id="Geography" (click)="buttonPressed('Geography')">
        <img src="assets/icon/Geography.png" /><span>Geography</span>
      </button>
      <button class="Topic" id="Mystery" (click)="buttonPressed('Mystery')">
        <img src="assets/icon/Mystery.png" /><span>Mystery</span>
      </button>
      <button
        class="Topic"
        id="Life Science"
        (click)="buttonPressed('Life Science')"
      >
        <img src="assets/icon/Life-Science.png" /><span>Life Science</span>
      </button>
    </div>
    <div class="TopicList">
      <button class="Topic" id="War" (click)="buttonPressed('War')">
        <img src="assets/icon/War.png" /><span>War</span>
      </button>
      <button class="Topic" id="Arts" (click)="buttonPressed('Arts')">
        <img src="assets/icon/Arts.png" /><span>Arts</span>
      </button>
      <button class="Topic" id="Business" (click)="buttonPressed('Business')">
        <img src="assets/icon/Business.png" /><span>Business</span>
      </button>
    </div>
    <div class="TopicList">
      <button class="Topic" id="Musical" (click)="buttonPressed('Musical')">
        <img src="assets/icon/Musical.png" /><span>Musical</span>
      </button>
      <button class="Topic" id="Horror" (click)="buttonPressed('Horror')">
        <img src="assets/icon/Horror.png" /><span>Horror</span>
      </button>
      <button class="Topic" id="Adventure" (click)="buttonPressed('Adventure')">
        <img src="assets/icon/Adventure.png" /><span>Adventure</span>
      </button>
    </div>
    <div class="TopicList">
      <button class="Topic" id="History" (click)="buttonPressed('History')">
        <img src="assets/icon/History.png" /><span>History</span>
      </button>
      <button class="Topic" id="Comedy" (click)="buttonPressed('Comedy')">
        <img src="assets/icon/Comedy.png" /><span>Comedy</span>
      </button>
    </div>

    <div class="nextList">
      <button *ngIf="isValid" class="btn1" (click)="next()">
        <span class="next-text">Next</span>
        <ion-icon
          name="chevron-forward-outline"
          class="back-icon"
          color="primary"
        ></ion-icon>
      </button>
      <button *ngIf="!isValid" class="btn2" (click)="next()" disabled="true">
        <span class="next-text">Next</span>
        <!-- <ion-icon name="chevron-forward-outline" class="back-icon" color="primary"></ion-icon> -->
      </button>
    </div>
  </div>
</div>
